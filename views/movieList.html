<div id="divMovieList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <table class="table table-striped table-hover table-condensed col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <thead>
        <tr>
            <td class="col-lg-2 col-md-2 hidden-sm hidden-xs">Date Added</td>
            <td class="col-lg-4 col-md-4 col-sm-5 col-xs-12">Title</td>
            <td class="col-lg-1 col-md-1 col-sm-1 hidden-xs">Year</td>
            <td class="col-lg-1 col-md-1 col-sm-1 hidden-xs">Rating</td>
            <td class="col-lg-4 col-md-4 col-sm-5 hidden-xs">Links</td>
        </tr>
        </thead>
        <tbody class="">
        <tr ng-repeat="m in ViewModel.MovieList">
            <td class="col-lg-2 col-md-2 hidden-sm hidden-xs">{{ m.date_uploaded }}</td>
            <td class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                <a ng-href="{{ m.url }}" ng-mouseover="Action.GetImageTooltip(m.medium_cover_image)"
                   onmouseout="return nd();" target="_blank">{{ m.title }}</a>
            </td>
            <td class="col-lg-1 col-md-1 col-sm-1 hidden-xs">{{ m.year }}</td>
            <td class="col-lg-1 col-md-1 col-sm-1 hidden-xs">{{ m.rating | number:1 }} / 10</td>
            <td class="col-lg-4 col-md-4 col-sm-5 hidden-xs">
                <a href="http://www.imdb.com/title/{{ m.imdb_code }}" target="_blank"
                   title="http://www.imdb.com/title/{{ m.imdb_code }}" class="IMDB_icon border-radius"></a>
                &nbsp;&nbsp;
                <span ng-repeat="t in m.torrents">
                    <a href="" title="{{ 'BitTorrent File: ' + t.size }}" ng-click="Action.NavigateTo(t.url)"
                       onclick="return false;"><i class="fa fa-file"></i>&nbsp;{{ t.quality }}</a>
                    &nbsp;&nbsp;
                    <a href="" title="{{ 'Magnet link: ' + t.size }}" ng-click="Action.OpenMagnetUri(t.hash, m.title)"
                       onclick="return false;"><i class="fa fa-magnet"></i>&nbsp;{{ t.quality }}</a>
                    &nbsp;&nbsp;
                </span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <ng-include src="'views/partials/Pagination.html'"></ng-include>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
