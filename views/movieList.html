<div class="table-responsive col-lg-12 col-md-12 col-xs-12">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td class="col-lg-1 col-md-1 col-xs-1">Date Added</td>
            <td class="col-lg-1 col-md-1 col-xs-1">Year</td>
            <td class="col-lg-3 col-md-3 col-xs-4">Title</td>
            <td class="col-lg-1 col-md-1 col-xs-1">Rating</td>
            <td class="col-lg-2 col-md-2 col-xs-3">Links</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="m in ViewModel.MovieList">
            <td>{{ m.date_uploaded }}</td>
            <td>{{ m.year }}</td>
            <td class="h4"><a ng-href="{{ m.url }}" ng-mouseover="Action.GetImageTooltip(m.medium_cover_image)" onmouseout="return nd();" target="_blank">{{ m.title }}</a></td>
            <td>{{ m.rating }}</td>
            <td>
                <a href="http://www.imdb.com/title/{{ m.imdb_code }}" target="_blank" title="http://www.imdb.com/title/{{ m.imdb_code }}" class="IMDB_icon border-radius"></a>
                &nbsp;&nbsp;
                <span ng-repeat="t in m.torrents">
                    <a href="#" title="{{ 'BitTorrent File: ' + t.size }}" ng-click="Action.NavigateTo(t.url)"><i class="fa fa-file"></i>&nbsp;{{ t.quality }}</a>&nbsp;&nbsp;
                    <a href="#" title="{{ 'Magnet link: ' + t.size }}" ng-click="Action.OpenMagnetUri(t.hash, m.title)"><i class="fa fa-magnet"></i>&nbsp;{{ t.quality }}</a>&nbsp;&nbsp;
                </span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">
                <br />
                <ng-include src="'views/partials/Pagination.html'"></ng-include>
                <br />
            </td>
        </tr>
        </tfoot>
    </table>
</div>
